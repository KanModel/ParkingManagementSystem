<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<body>
<footer th:fragment="footer" class="navbar-fixed-bottom container-fluid foot-wrap">
    <style>
        .foot-wrap{
            background-color: #c1fff8;
            margin-top:80px;
        }
    </style>
    <div class="container text">
        <footer>
        <!-- this is footer -->
        © 2020 KanModel <a th:href="@{/}">首页</a>
            <span sec:authorize="isAnonymous()">
                | <a href="/login">登录</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                | 已登录: <span sec:authentication="name"></span> |
                权限: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">注销</a>
            </span>
        </footer>
    </div>
</footer>
</body>
</html>
